name: CI devops 2022 CPE
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: 
      - main
      - develop
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-18.04
    steps:
      #checkout your github code using actions/checkout@v2.3.3
      - uses: actions/checkout@v2.3.3
      
      #do the same with another action (actions/setup-java@v2) that enable to setup jdk 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # See 'Supported distributions' for available options
          java-version: '11'

      #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn clean verify --file ./java/simple-api-with-db/pom.xml

      - name: Analyse with sonar
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=dc599d03-0619-4425-bd4c-8753a5a8c7c7 -Dsonar.organization=3cc2c7a5-d688-481a-9f31-945ae33a35cc -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file ./java/simple-api-with-db/pom.xml

  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

    # steps to perform in job
    steps:
    - name: Login to DockerHub
      run: docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_TOKEN}}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image and push backend
      uses: docker/build-push-action@v2
      with: 
      # relative path to the place where source code with  Dockerfile is located
        context: ./java/simple-api-with-db
        # Note: tags has to be all lower-case
        tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-cpe:simple-api
        # build on feature branches, push only on main branch
        push: ${{github.ref == 'refs/heads/main'}}



    - name: Build image and push database
    # DO the same for database
      uses: docker/build-push-action@v2
      with: 
      # relative path to the place where source code with  Dockerfile is located
        context: ./database
        # Note: tags has to be all lower-case
        tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-cpe:database
        push: ${{github.ref == 'refs/heads/main'}}

    - name: Build image and push httpd
    # DO the same for httpd
      uses: docker/build-push-action@v2
      with: 
      # relative path to the place where source code with  Dockerfile is located
        context: ./http
        # Note: tags has to be all lower-case
        tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-cpe:http-server
        push: ${{github.ref == 'refs/heads/main'}}